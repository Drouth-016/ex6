<!DOCTYPE html>
<html>
  <head>
    <title>选衣服</title>
    <meta charset="utf-8" />
    <style type="text/css">
      html,body{
	    width:100%;
      	height:100%;
      	margin:0px;
      	overflow:hidden;
      }
      .image_list{
	    text-align:center;
      	margin-top:10%;
      }
      .image_list img{
	    width:300px;
      	opacity:0.7;
      }
      .image_list img:hover{
      	opacity:1;
      }
      #bg{
      	position:absolute;
      	top:0px;
      	left:0px;
      	
      	background-color:#000000;
	    width:100%;
      	height:100%;
      	
      	background-repeat:no-repeat;
      	background-position:center;
      	background-size:80% auto;
      	
      	display:none;
      }
      .close_btn{
	    position:absolute;
      	top:30px;
      	right:30px;
      	cursor:pointer;
      	
      	display:none;
      }
    </style>
    <script type="text/javascript" src="res/jquery/jquery-1.8.3.min.js"></script>
    <script type="text/javascript">
      $(function(){
    	  $(".image_list img").click(function(){
    		  $("#bg").css("background-image","url('"+this.src+"')");
    		  $("#bg").css("display","block");
    		  $(".close_btn").css("display","block");
    	  });
    	  
    	  $(".close_btn").click(function(){
    		  $("#bg").css("display","none");
    		  $(".close_btn").css("display","none");
    	  });
      });
    </script>
  </head>
  <body>  
    <div class="image_list">
      <img src="img/1.jpg" title="点击查看大图" />
      <img src="img/2.jpg" title="点击查看大图" /><br/>
      <img src="img/3.jpg" title="点击查看大图" />
      <img src="img/4.jpg" title="点击查看大图" />
    </div> 
    <div id="bg"></div>
    <img class="close_btn" src="res/jquery/images/close_btn.png" title="关闭" />
    
  </body>
</html>
